<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Picture</title>
    <style>
        body {
            display: grid;
            grid-template: 100px 1em 1em 100px/ 100px 1em 1em 100px;
        }

        .top {
            background-color: red;
            ;
        }

        .left {
            background-color: green;
        }

        .right {
            background-color: purple;
        }

        .bottom {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="top"></div>
    <div class="top"></div>
    <div></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="right"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="left"></div>
    <div class="bottom"></div>
    <div class="right"></div>
    <div></div>
    <div class="bottom"></div>
    <div class="bottom"></div>
    <div></div>
</body>

</html>
